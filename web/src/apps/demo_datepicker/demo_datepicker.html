<div class="row m-t-2">
	<div class="col-md-3">
		<datepicker
			on-change="$ctrl.onDateChange(value)"
			min-date="2016.07.05"
			max-date="2016.07.07"
		></datepicker>
	</div>
	<div class="col-md-3"></div>
	<div class="col-md-3">
		<div class="card" ng-if="$ctrl.selectedDate">
			<div class="card-block">
				<h4>Selected date:</h4>
				<p>{{$ctrl.selectedDate}}</p>
			</div>
		</div>
	</div>
</div>
